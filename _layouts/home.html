---
layout: default
---

<div class="home">
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
        {{ content }}
        {% if site.posts.size > 0 %}
        <h3>Blog</h3>
        <ul class="post-list">
          {% for post in site.posts %}
            <li>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

              <h2>
                <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
              </h2>
            </li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="col-sm-3">
        <div class="d-flex justify-content-center">
          <img src="/assets/myself.jpg" class="profile-image img-rounded">
        </div>
      </div>
    </div>
  </div>
</div>
